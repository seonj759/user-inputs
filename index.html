<!doctype html>
<html>
  <head>
    <title>Body Mass Index</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="js/script.js"></script> 


  </head>

  <body>
    <div class="container">
      <div class="row">
        <h2 class="center-align">World Health Organization(WHO)</h2>
        <img src="http://www.dunant-wissen.ch/ARCHIV/visionen/Logo_WHO.jpg">
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">BMI classification</span>
              <p>Use the calculator to classify underweight, overweight and obesity in adults. BMI = your weight(kg) / (your height(meter) * your height(meter))</p>
              <input type="number" id="bmi" placeholder="What is your BMI?">
              <p id="result" class="center-align"></p>
            </div>

            <div class="card-action">
              <button id="bmi-submit" class="waves-effect waves-light btn blue darken-2 center-align">What is my BMI classification?</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
